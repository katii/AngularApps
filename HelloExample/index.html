<!doctype html>
<!-- I use ng-app in html element to auto-bootstrap angular.js -->
<html ng-app>
    <head>
        <meta charset="utf-8">
        <script src="angular.js" type="text/javascript"></script>
        <script src="myapp.js"></script>
    </head>
    <body>
        <div id="container" ng-init="shoppingList=[{product:'Milk',price:'1,20€'},{product:'Apple',price:'1,45€/kg'}]">
            <input type="text" ng-model='filterdata'/>

            <table border="6">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in shoppingList | filter:filterdata">
                        <td>{{item.product}}</td>
                        <td>{{item.price}}</td>
                    </tr>
                </tbody>
            </table>

            
        </div>
    </body>
</html>
