<div class='container'>
    <h1>MiniMarket products</h1>
    <div my-directive></div>
    <!-- <my-directive></my-directive> -->
    <table class='prod_table' border='2'>
        <!-- <div my-directive kissa='{{jotain}}' products='products'></div> -->
        <!-- <div my-directive location='Kemi,fi'></div> -->
        <!-- <p class="my-directive"></p> -->
        <input type="text" ng-model="name">
        <thead>
            <tr>
                <th>Product name</th>
                <th>Product price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='product in products'>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
    <button ng-click='next()'>Add product</button>
</div>
